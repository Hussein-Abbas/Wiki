{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Create new page
{% endblock %}

{% block body %}
    <div class="main">
        <form action="{% url 'newpage' %}" method="post">
            {% csrf_token %}
            <div class="top-right-buttons">
                <button class="btn btn-primary">Save</button>
            </div>
            <h1>Create New Page</h1>

            <div class="section">
                <div class="form-group">
                    <label for="title-input">Title:</label>
                    <input type="text" class="form-control" name="title" id="title-input" autofocus required>
                </div>

                <div class="form-group">
                    <label for="id_content">Content:</label>
                    <textarea name="content" class="form-control" cols="40" rows="10" required="" id="textarea_content"></textarea>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
