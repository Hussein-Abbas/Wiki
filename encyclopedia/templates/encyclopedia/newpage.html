{% block title %}
    Create new page
{% endblock %}

{% block body %}
    <div class="main">
        <h1>Create New Page</h1>
        <form action="{% url 'newpage' %}" method="post">
            {% csrf_token %}
            <div class="section">
                
                <input type="hidden" name="csrfmiddlewaretoken" value="6lF0AzRs7H3gqohrJBCqwo8YCeT2VHgttNCUfPOpHKsI7fGSDrdbkLbUOxqdKSxl">
                
                <div class="top-right-buttons">
                    <button class="btn btn-primary">Save</button>

                    <label for="title-input">Title:</label>
                    <input type="text" class="form-control" name="title" id="title-input" autofocus="" required="">
